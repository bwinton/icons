<!DOCTYPE html>
<html>
<head>
  <title>Firefox Icons</title>
  <link href="css/app.css" rel="stylesheet"/>
  <link href="css/input-checkbox.css" rel="stylesheet"/>
  <link href="css/input-radio.css" rel="stylesheet"/>
  <link href="css/input-toggle-switch.css" rel="stylesheet"/>
</head>
<body>
  <div id="headline">Photon Icons</div>
  <input type="text" placeholder="Search Icons" id="search-input"/>
  <div id="icon-list" hidden></div>
  <div id="loading">Loading icons...</div>
  <div id="icon-details">
    <header>
      <h1>Download<div class="close-button"></div></h1>
    </header>
    <main>
      <div class="preview">
        <div class="icon"></div>
        <div class="name"></div>
      </div>
      <div class="options">
        <div class="section platform">
          <div class="title">Platform</div>
          <div class="checkbox">
            <input type="checkbox" value="svg" id="desktop-web" checked><label for="desktop-web"><span>Desktop/Web</span></label><br>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="ios" id="ios" disabled><label for="ios"><span>iOS</span><small>Coming Soon</small></label><br>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="android" id="Android" disabled><label for="android"><span>Android</span><small>Coming Soon</small></label>
          </div>
        </div>
        <div class="section fill">
          <div class="title">Fill</div>
          <div class="radio">
            <input type="radio" name="fill" value="context-fill" id="context-fill" checked><label for="context-fill"><span>Context Fill</span></label>
          </div>
          <div class="radio">
            <input type="radio" name="fill" value="rgba(12, 12, 13, .8)" id="dark"><label for="dark"><span>Dark</span></label><br>
          </div>
          <div class="radio">
            <input type="radio" name="fill" value="rgba(249, 249, 250, .8)" id="light"><label for="light"><span>Light</span></label><br>
          </div>
        </div>
        <!-- Display this section only if iOS and/or Android checkboxes are selected -->
        <div class="section" style="display: none">
          <div class="title">Include Source File</div>
          <label class="switch">
            <input type="checkbox">
            <div class="toggle"></div>
          </label>
        </div>
      </div>
    </main>
    <footer>
      <div id="download">
        <a>Download</a>
      </div>
    </footer>
  </div>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-98252211-2', 'auto');
    ga('send', 'pageview');
  </script>
  <script src="js/data.js"></script>
  <script src="js/icon-styles.js"></script>
  <script src="js/icon-list.js"></script>
  <script src="js/app.js"></script>
  <script src="https://firefoxux.github.io/SharedBanner/fxux-banner.min.js"></script>
</body>
</html>
